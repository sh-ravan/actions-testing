name: ">> Create a release"

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version number (without v prefix)
        required: true

jobs:
  release:
    if: ${{ (github.actor == 'somasekharkakarla') || (github.actor == 'Anil-Pujeri') || (github.actor == 'saideeptalari') || (github.actor == 'sh-ravan') }}
    runs-on: ubuntu-latest

    steps:
      - run: echo "‚ö° This job was triggered by a ${{ github.event_name }} event."
      - run: echo "üêß Running job on a ${{ runner.os }} server."

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "üêë The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üöÄ The workflow is now ready to start."

      - name: Create version branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: "v${{ github.event.inputs.version }}"

      - name: Merge version branch into production
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "v${{ github.event.inputs.version }}"
          TO_BRANCH: "production"
          PULL_REQUEST_TITLE: "chore(release): merge v${{ github.event.inputs.version }} into production"
          PULL_REQUEST_BODY: "v${{ github.event.inputs.version }} ‚Üí production"

      - run: echo "‚èπ End of job. Status - ${{ job.status }}."
